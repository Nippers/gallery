<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@4.1.2/index.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="floor" src="https://3.bp.blogspot.com/-sP5XqI9rpF4/WxxcIkp4i9I/AAAAAAAAH8U/oo9E1M8q61Us6B7FGIJ4uNdjtuW7vwMBwCLcBGAs/s1600/parquet.jpg">
        <img id="cement" src="https://3.bp.blogspot.com/-5ybvizjFy8o/WxxeXsBhW2I/AAAAAAAAH8s/UUTgRZrpnYkJCHsXqxz-iZ39MyelfdSigCLcBGAs/s1600/cement.jpg">
        <img id="wall" src="https://3.bp.blogspot.com/-tlf6aH6nXdE/Wxx3MZKBRJI/AAAAAAAAH_E/P-zKGllVq0cd2tpP1Wxx5MRmbkpQ7cDZACLcBGAs/s1600/wall3.png">
        <img id="tile" src="https://1.bp.blogspot.com/-Uff-SIWG3YM/Wxx3MMFNewI/AAAAAAAAH-8/sKDlKJh8wCMpO0XJ3MWdbcz6OcqjgnJ6QCLcBGAs/s1600/tile.jpg">
        <img id="grass" src="https://3.bp.blogspot.com/-U8YUh6r52sA/Wxx3LJNdudI/AAAAAAAAH-w/zW2RMyegeRIFB7SHEUcwpnsgiH0pLYyFwCLcBGAs/s1600/grass4.jpg">
        <img id="railing" src="https://3.bp.blogspot.com/-0dVIKnAWlE4/Wxx3MShMbNI/AAAAAAAAH_A/6-FjhHvfj0s1CqIYH47N5fujQ5tj6EmMACLcBGAs/s1600/railing.png">
        <img id="flowers" src="https://4.bp.blogspot.com/-nhaiOq9_dVY/Wxx3MEqjvXI/AAAAAAAAH-4/-PrLzG8GIYgpIrj1ypyIPD4N5tH2pDYHQCLcBGAs/s1600/flowers.png">
        <!--1 chairs-->
        <img id="photo1" src="https://4.bp.blogspot.com/-gb60evVYQmo/WxxoQN9H71I/AAAAAAAAH9M/PwvP6dzMbH4jAhRdvOOYDDZreh0iEa2YACLcBGAs/s1600/5.png">
        <!--2 conformity-->
        <img id="photo2" src="https://1.bp.blogspot.com/-8u9l3K-DalI/Wxxt56RMuXI/AAAAAAAAH98/MOxn6HGm1-0kV7ULhuWAJL53zXQXpRg-QCLcBGAs/s1600/15.png">
        <!--3 rock circle-->
        <img id="photo3" src="https://3.bp.blogspot.com/-Wh78LnHPgV4/Wxxt8G1YFMI/AAAAAAAAH-I/930RpUw8WZgB8SqznceIFuG7gxp_7f1LQCLcBGAs/s1600/9.png">
        <!--4 box-->
        <img id="photo4" src="https://4.bp.blogspot.com/-WrgyjtaMweY/WxxoOwTRUrI/AAAAAAAAH9E/D1S-0BHK3HUddwd4PmNKDH8CXuUUbDaIACLcBGAs/s1600/4.png">
      </a-assets>

      <!--<a-entity id="rig" movement-controls="constrainToNavMesh: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: false"></a-entity>
      </a-entity>-->

      <a-text position="-1 2 -1" width="4.5" value="Roadside Attraction:" color="black"></a-text>
      <a-text position="-1 1.75 -1" width="4.5" value="Photography by John Uhr" color="black"></a-text>
      <a-text position="-1 1.5 -1" width="2" value="A virtual reality gallery by Julia Uhr" color="black"></a-text>
      <a-text position="-1 1.2 -1" width="2" value="Turn around." color="black"></a-text>

      <!--front wall-->
      <a-box position="0 2 -2" scale="10 5 1" src="#wall"></a-box>
      <!--front front wall-->
      <a-box position="7 2 -7" scale="17 5 1" src="#wall"></a-box>
      <!--left wall-->
      <a-box position="-5.5 2 2.5" scale="1 5 21" src="#wall"></a-box>
      <!--right wall-->
      <a-box position="5.5 2 1" scale="1 5 7" src="#wall"></a-box>
      <!--right right wall-->
      <a-box position="15 2 0" scale="1 5 15" src="#wall"></a-box>
      <!--back wall-->
      <a-box position="8 2 7.5" scale="20 5 1" src="#wall"></a-box>
      <!--back fence-->
      <a-box position="0 .5 13" scale="10 2 0" material="src:#railing; repeat:2; transparent:true"></a-box>
      <a-box position="5 .5 10.5" scale="0 2 5" material="src:#railing; transparent:true"></a-box>
      <!--sphere-->
      <a-box position="3 .5 10" scale="1 3 1" src="#wall"></a-box>
      <a-sphere position="3 3 10" width="2" src="#flowers" rotation="0 -90"></a-sphere>
      <!--ceiling-->
      <a-box material="src:#tile;repeat:27 20" position="5 4.5 2" scale="27 .1 20"></a-box>
      <!--floor-->
      <a-box material="src:#cement;repeat:2 2" position="5 -.5 .3" scale="20 .3 14.7" ></a-box>
      <!--ground-->
      <a-plane material="src:#grass"color="#6f8448" rotation="-90 0 0" color="#997a00" position="8 -.5 3" width="60" height="60"></a-plane>

      <!--photo 1-->
      <a-box position="-5 2 1" scale=".2 3.3 2.8" color="black"></a-box>
      <a-plane src="#photo1" rotation="0 90 0" position="-4.89 2 1" width="2.5" height="3" ></a-plane>
      <!--photo 2-->
      <a-box position="5 2 1.5" scale=".2 3.3 2.3" color="black"></a-box>
      <a-plane src="#photo2" rotation="180 90 180" position="4.89 2 1.5" width="2" height="3" ></a-plane>
      <!--photo 3-->
      <a-box position="-5 2 4.3" scale=".2 2.2 2.3" color="black"></a-box>
      <a-plane src="#photo3" rotation="0 90 0" position="-4.89 2 4.3" width="2" height="1.9" ></a-plane>

      <!--photo 4-->
      <a-box position="14.5 2 1.5" scale=".2 2.3 2.3" color="black"></a-box>
      <a-plane src="#photo4" rotation="180 90 180" position="14.38 2 1.5" width="2" height="2" ></a-plane>


      <a-sky color="black"></a-sky><!--"#ccfcfb"-->
    </a-scene>
  </body>
</html>
